<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Hace pedido</title>
    </h:head>
    <h:body>
        <center>
            <br/>
            <h:graphicImage  width="300" value="resources/images/libros.jpg" alt="libros"/>
            <br/>
            <h1>Tienda de libros</h1>   
            <h:outputLabel   rendered="#{sesionMB.logged}" value="Usuario: #{sesionMB.cliente.nombre},         login en #{sesionMB.loginTime}"/>       
            <br/>    
            <br/>    
            <br/>    
            <h2>Pedido:</h2>
            <h:form>        
                <h:dataTable  value="#{sesionMB.carroCompra.librosEnCarro}" cellspacing="30" var="libroEnCarro" >                   
                    <h:column>   
                        <f:facet name="header">
                            <h:outputText value="TÃ­tulo"/>
                        </f:facet>                   
                        <h:outputText value="#{libroEnCarro.libro.titulo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Autor"/>
                        </f:facet>
                        <h:outputText value="#{libroEnCarro.libro.autor}"/>
                    </h:column>           
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Precio"/>
                        </f:facet>
                        <h:outputText value="#{libroEnCarro.libro.precio}"/>
                    </h:column>            
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cantidad"/>
                        </f:facet>
                        <h:outputText value="#{libroEnCarro.cantidad}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="SubTotal"/>
                        </f:facet>
                        <h:outputText value="#{libroEnCarro.subTotal} euros"/>                    
                    </h:column>            
                    <f:facet name="footer">
                        <h:outputText value="Total: #{sesionMB.carroCompra.total} euros"/>
                    </f:facet>                                   
                </h:dataTable>                
                <br/>  
                <h:panelGrid columns="5" cellspacing="30">
                    <h:commandButton value="Confirma" action="#{sesionMB.confirmaPedido()}"/>    
                    <h:commandButton value="Cancela" action="carroCompra"/>    
                </h:panelGrid> 
                <h:panelGrid columns="3" cellspacing="30">
                    <h:graphicImage  width="100" value="resources/images/carrito.jpg" alt="carrito"/>
                    <h:outputText   value="(#{sesionMB.carroCompra.numLibrosEnCarro} articulos)"  />   
                    <h:commandLink   rendered="#{!sesionMB.carroCompra.vacio}" value="Ver"  action="carroCompra"/>     
                </h:panelGrid>
                <br/>                
                <h:panelGrid columns="5" cellspacing="30">
                    <h:commandLink rendered="#{sesionMB.logged}" value="Ver pedidos"  action="listaPedidos"/>                                         
                    <h:commandLink value="Catalogo" action="listaTemas"/>   
                    <h:commandLink value="Libros de #{sesionMB.tema.nombre}" action="listaLibros"/>    
                    <h:commandLink  value="Inicio"  action="inicio"/>   
                    <h:commandLink rendered="#{sesionMB.logged}" value="Logout"  action="#{sesionMB.logout()}"/>    
                </h:panelGrid> 
            </h:form>            
            <br/>       
            <i>IST: tienda de libros</i>
        </center>
    </h:body>
</html>
