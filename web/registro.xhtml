<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registro</title>
    </h:head>
    <h:body>
        <center>
            <br/>
            <h:graphicImage  width="300" value="resources/images/libros.jpg" alt="libros"/>
            <br/>
            <h1>Tienda de libros</h1>               
            <br/>    
            <br/>     
            <h2>Escribe tus datos:</h2>
            <h:form>           
                <h:panelGrid columns="2" cellspacing="20"> 
                    <h:outputText value="Nombre:" />
                    <h:inputText  value="#{sesionMB.nombre}" maxlength="30" size="30"/>                  
                    <h:outputText value="Dirección:" />
                    <h:inputText  value="#{sesionMB.direccion}" maxlength="30" size="30"/>                   
                    <h:outputText value="Mail:" />
                    <h:inputText  value="#{sesionMB.mail}" maxlength="30" size="30"/>                                            
                    <h:outputText value="Login:" />
                    <h:inputText  value="#{sesionMB.login}" maxlength="30" size="30"/>                                            
                    <h:outputText value="Contraseña:" />
                    <h:inputSecret   value="#{sesionMB.password}" maxlength="30" size="30"/>              
                    <h:outputText value="Contraseña:" />
                    <h:inputSecret  value="#{sesionMB.password2}" maxlength="30" size="30"/>               
                </h:panelGrid>     
                <h:panelGrid columns="2" cellspacing="30">
                    <h:commandButton  value="Guardar" action="#{sesionMB.registra}" />                    
                    <h:commandButton   value="Cancelar"  action="inicio"/>                                 
                </h:panelGrid>                               
            </h:form>
            <br/>
            <i>IST: tienda de libros</i>
        </center>
    </h:body>
</html>
